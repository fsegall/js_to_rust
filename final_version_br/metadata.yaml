description: |
  …Rust for JavaScript Developers é uma ponte prática de JS/TS para Rust.
  O livro mapeia modelos mentais de JavaScript/TypeScript para Rust: módulos → crates/módulos, objetos → structs/enums, tipagem ad hoc → traits e genéricos, erros → Result(T,E).
  Você aprende com exemplos curtos lado a lado e fecha com um CRUD completo usando Axum e SQLx.
  Código prático, seguro por tipos, pronto para projetos reais.
